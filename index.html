<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Jack Dunstan</title>
    <!-- Styles-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/93fb0653bf.js" crossorigin="anonymous"></script>
    <link href="./assets/css/styles.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="radial-gradient" id="content">
      <div id="top"></div>
      <div id="left"></div>
      <div id="bottom"></div>
      <div id="right"></div>
      <div class="app">
        <header></header>
        <div class="centered" id="content">
          <div class="container" id="avatar">
            <div class="row">
              <div class="col pb-5"><img class="img-fluid" src="../assets/images/jack.jpg">
                <h1 class="pt-5 text-center">Jack Dunstan</h1>
              </div>
            </div>
          </div>
          <div class="row" id="social">
            <div class="col col-12 text-center pb-5"><i class="fas fa-phone-square fa-4x"></i>    </div>
            <div class="col-4 col-md-4 pb-5 text-center"><i class="fab fa-linkedin fa-4x"></i>  </div>
            <div class="col-4 col-md-4 text-center"><i class="fab fa-twitter-square fa-4x"></i> </div>
            <div class="col-4 col-md-4 text-center"><i class="fab fa-instagram-square fa-4x"></i>  </div>
            <div class="col-4 col-md-4 text-center"><i class="fab fa-github-square fa-4x"></i>  </div>
            <div class="col-4 col-md-4 text-center"><i class="fas fa-coffee mt-2 fa-3x"></i></div>
            <div class="col-4 col-md-4 pb-5 text-center"><i class="fas fa-envelope-square fa-4x"></i> </div>
            <div class="col-4 col-md-4 text-center">
               <i class="fab fa-lastfm-square fa-4x"></i>  </div>
            <div class="col-4 col-md-4 text-center"><i class="fab fa-cc-paypal  mt-2 fa-3x"></i>  </div>
            <div class="col-4 col-md-4 pb-5 text-center">
               <i class="fas fa-qrcode fa-4x"></i> </div>
            <div class="col-4 col-md-4 text-center">
               <i class="fab fa-keybase fa-4x"></i>  </div>
            <div class="col-4 col-md-4 text-center"><i class="fas fa-address-card mt-2 fa-3x"></i></div>
            <div class="col-4 col-md-4 text-center pb-5">
               <i class="fab fa-bitcoin mt-2 fa-3x"></i></div>
          </div>
        </div>
        <footer></footer>
      </div>
      <!-- Scripts-->
      <script src="./assets/js/scripts.min.js"></script>
    </div>
  </body>
</html>
